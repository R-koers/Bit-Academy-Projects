<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet" />
    <script src="admin.js" defer></script>
    <title>Vexaparts</title>
</head>
<body>
    <header class="inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8 bg-blue-950"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <span></span>
            <a href="index-new.html" class="-m-1.5 p-1.5 text-xl">
              <h1 class="font-semibold text-white">Vexaparts</h1>
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="parts.html" class="text-xl font-semibold text-white">Parts</a>
            <a href="#" class="text-xl font-semibold text-white">Pre Builds</a>
            <a href="#" class="text-xl font-semibold text-white">Customize</a>
            <a href="admin page.html" class="text-xl font-semibold text-white">Admin page</a>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <div class="shopping-cart px-6">
              <button id="open-cart" aria-label="Open shopping cart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 text-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>
              </button>
            </div>
            <a href="#" class="text-xl font-semibold text-white"
              >Log in <span aria-hidden="true">&rarr;</span></a
            >
          </div>
        </nav>
      </header>
      <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Product Overview</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-300">
            <thead>
              <tr class="bg-gray-100">
                <th class="px-6 py-3 border-b text-left">Product Name</th>
                <th class="px-6 py-3 border-b text-left">Price</th>
                <th class="px-6 py-3 border-b text-left">Stock</th>
                <th class="px-6 py-3 border-b text-left">Edit</th>
                <th class="px-6 py-3 border-b text-left">Delete</th>
              </tr>
            </thead>
            <tbody id="products-table-body">
              <!-- Products will be loaded here -->
            </tbody>
          </table>
        </div>
        
        <div class="mt-6 flex gap-4">
          <button id="add-product" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Toevoegen
          </button>
          <button id="reset-products" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
            </svg>
            Resetten
          </button>
        </div>
      </main>
</body>
</html>
